<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulaGP</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="header">
        <img src="media/logo_w.png" alt="">
    </div>
    <div class="content">
        <div class="layer">
            <div class="f1">
                <h1>FORMULA 1</h1>
                <img src="media/formula1.png" alt="">
                <table class="f1_table">
                    <tr>
                        <th colspan="2" id="f1_data_gara">...</th>
                    </tr>
                    <tr>
                        <td colspan="2" id="f1_diretta">...</td>
                    </tr>
                    <tr>
                        <td>FP1</td>
                        <td id="f1_fp1">...</td>
                    </tr>
                    <tr>
                        <td>FP2</td>
                        <td id="f1_fp2">...</td>
                    </tr>
                    <tr>
                        <td>FP3</td>
                        <td id="f1_fp3">...</td>
                    </tr>
                    <tr>
                        <td>Qualifiche</td>
                        <td id="f1_qualify">...</td>
                    </tr>
                    <tr>
                        <td>Gara</td>
                        <td id="f1_race">...</td>
                    </tr>
                </table>
            </div>
            <div class="motogp">
                <h1>MOTO GP</h1>
                <img src="media/motogp.png" alt="">
                <table class="motogp_table">
                    <tr>
                        <th colspan="2" id="motogp_data_gara">...</th>
                    </tr>
                    <tr>
                        <td colspan="2" id="motogp_diretta">...</td>
                    </tr>
                    <tr>
                        <td>FP1</td>
                        <td id="motogp_fp1">...</td>
                    </tr>
                    <tr>
                        <td>FP2</td>
                        <td id="motogp_fp2">...</td>
                    </tr>
                    <tr>
                        <td>FP3</td>
                        <td id="motogp_fp3">...</td>
                    </tr>
                    <tr>
                        <td>Qualifiche</td>
                        <td id="motogp_qualify">...</td>
                    </tr>
                    <tr>
                        <td>Gara</td>
                        <td id="motogp_race">...</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="hidden">
        <img src="media/formula1_b.png" alt="">
        <img src="media/motogp_b.png" alt="">
    </div>
    <script src="js/f1.js"></script>
    <script src="js/motogp.js"></script>
    <script src="js/app.js"></script>
