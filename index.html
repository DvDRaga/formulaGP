<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="result">d</div>
    <div class="buttons">
        <div class="operation" id="ac">AC</div>
        <div class="operation" id="pom">&#xb1</div>
        <div class="operation" id="per">%</div>
        <div class="baseOperation" id="div">&#xf7</div>
        <div id="k7">7</div>
        <div id="k8">8</div>
        <div id="k9">9</div>
        <div class="baseOperation" id="mol">&#xd7</div>
        <div id="k4">4</div>
        <div id="k5">5</div>
        <div id="k6">6</div>
        <div class="baseOperation" id="min">&#x2212</div>
        <div id="k1">1</div>
        <div id="k2">2</div>
        <div id="k3">3</div>
        <div class="baseOperation" id="plu">+</div>
        <div id="k0">0</div>
        <div id="vir">,</div>
        <div class="baseOperation" id="equ">=</div>
    </div>
    <script type="text/javascript" src="jquery/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
