    <script>
        var menuWidth = 250;
        var menuIcon = menuWidth + 30;
        $('.menuIcon').on('click', function() {
            if ($('.menuIcon').css('left') == '30px') {
                $('.menu').css('left', '0px');
                $('.menuIcon').css('left', menuIcon + 'px');
            } else {
                $('.menu').css('left', '-' + menuWidth+ 'px');
                $('.menuIcon').css('left', '30px');
            };
        });
    </script>
